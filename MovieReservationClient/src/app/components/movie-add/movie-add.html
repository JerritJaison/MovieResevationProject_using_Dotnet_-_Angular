<!-- Background Video -->
<video autoplay muted loop playsinline class="bg-video">
  <source src="assets/videos/adminbg.mp4" type="video/mp4" />
</video>

<div class="movie-add-container">
  <h2>Add Movie</h2>
  <form (ngSubmit)="addMovie()" #movieForm="ngForm">
    <!-- Movie Title -->
    <div class="form-group">
      <label for="title">Movie Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="movie.title" required />
    </div>

    <!-- Genre -->
    <div class="form-group">
      <label for="genre">Genre</label>
      <input type="text" id="genre" name="genre" [(ngModel)]="movie.genre" required />
    </div>

    <!-- Language -->
    <div class="form-group">
      <label for="language">Language</label>
      <input type="text" id="language" name="language" [(ngModel)]="movie.language" required />
    </div>

    <!-- Duration -->
    <div class="form-group">
      <label for="duration">Duration (e.g. 2h 30m)</label>
      <input type="text" id="duration" name="duration" [(ngModel)]="movie.duration" required />
    </div>

    <!-- Image URL -->
<div class="form-group">
  <label for="imageUrl">Image URL</label>
  <input
    type="text"
    id="imageUrl"
    name="imageUrl"
    [(ngModel)]="movie.imageUrl"
    required
  />
</div>


    <hr />

    <!-- Showtime Details -->
    <h3>Showtime Details</h3>

    <div class="form-group">
      <label for="theater">Select Theater</label>
      <select id="theater" name="theater" [(ngModel)]="selectedTheaterId" (change)="onTheaterChange()" required>
        <option [ngValue]="null">-- Choose Theater --</option>
        <option *ngFor="let t of theaters" [ngValue]="t.theaterId">{{ t.name }} ({{ t.city }})</option>
      </select>
    </div>

    <div class="form-group">
      <label for="screen">Select Screen</label>
      <select id="screen" name="screen" [(ngModel)]="selectedScreenId" required>
        <option [ngValue]="null">-- Choose Screen --</option>
        <option *ngFor="let s of filteredScreens" [ngValue]="s.screenId">
          {{ s.screenName }} ({{ s.type }})
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="showDate">Show Date</label>
      <input type="date" id="showDate" name="showDate" [(ngModel)]="showTime.showDate" required />
    </div>

    <div class="form-group">
      <label for="startTime">Start Time</label>
      <input type="time" id="startTime" name="startTime" [(ngModel)]="showTime.startTime" required />
    </div>

    <div class="form-group">
      <label for="ticketPrice">Ticket Price (â‚¹)</label>
      <input type="number" id="ticketPrice" name="ticketPrice" [(ngModel)]="showTime.ticketPrice" required />
    </div>

    <button class="btn primary" type="submit" [disabled]="movieForm.invalid">Add Movie</button>
    <button class="btn" type="button" (click)="backToMovieList()">Cancel</button>
  </form>
</div>
