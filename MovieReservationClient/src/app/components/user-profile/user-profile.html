<!-- Background Video -->
<video autoplay muted loop playsinline class="bg-video">
  <source src="assets/videos/adminbg.mp4" type="video/mp4" />
</video>

<div class="profile-toolbar">
  <h2>My Profile</h2>

  <div *ngIf="loading" class="text-light">Loading user details...</div>
  <div *ngIf="error" class="text-danger">{{ error }}</div>
<button class="btn" (click)="backToUserArea()">Back</button>
  <div *ngIf="user && !loading" class="profile-details">
    <table>
      <tr>
        <th>Name</th>
        <td>{{ user.name }}</td>
      </tr>
      <tr>
        <th>Email</th>
        <td>{{ user.email }}</td>
      </tr>
      <tr>
        <th>Phone</th>
        <td>{{ user.phone }}</td>
      </tr>
      <tr>
        <th>Address</th>
        <td>{{ user.address }}</td>
      </tr>
    </table>

    <div class="profile-actions">
      <button class="btn primary" (click)="navigateToUpdate()">Update My Profile</button>
      <button class="btn danger" data-bs-toggle="modal" data-bs-target="#deleteConfirmModal">
        Delete My Account
      </button>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Account Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete your account? This action cannot be undone.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
