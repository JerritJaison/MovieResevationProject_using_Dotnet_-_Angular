    <!-- Show Cards -->
  <div *ngIf="shows.length > 0; else noShows"
     class="shows-container">
  <div *ngFor="let show of shows"
       class="show-card"
       [class.selected]="selectedShow === show"
       (click)="selectShow(show)">


        <!-- Theater & Screen -->
        <div class="md:col-span-3">
          <h3 class="text-xl font-semibold text-white mb-1 theatre-name">🏢 {{ show.theater?.name }}</h3>

          <p class="text-gray-300"><strong>Screen:</strong> {{ show.screen?.screenName }}</p>
           <p class="text-gray-300"><strong>Date:</strong> {{ show.showDate }}</p>
          <p class="text-gray-300"><strong>Show Time:</strong> {{ show.startTime }}</p>
        </div>

        <!-- Ticket Info & Button -->
        <div class="md:col-span-2 flex flex-col justify-center items-start md:items-end gap-3">
          <p class="text-green-400 font-bold mt-2 text-lg">🎫 Ticket: ₹{{ show.ticketPrice }}</p>
          <button (click)="goToSeatSelection(show); $event.stopPropagation();"
                  class="bg-gradient-to-r from-purple-700 to-indigo-700 hover:from-purple-800 hover:to-indigo-800 text-black font-semibold py-3 px-6 rounded-full shadow-md hover:scale-105 transform transition duration-300 focus:outline-none focus:ring-4 focus:ring-purple-500">
            🎟️ Book Now
          </button>
        </div>
      </div>
    </div>

    <!-- No Shows Template -->
    <ng-template #noShows>
      <div class="mt-10 text-center p-6 bg-gray-800 border border-gray-600 text-gray-300 rounded-xl shadow-md">
        <p class="text-lg">😢 No showtimes available for the selected date.</p>
      </div>
    </ng-template>
