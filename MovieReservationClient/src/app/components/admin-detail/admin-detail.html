<!-- Background Video -->
<video autoplay muted loop playsinline class="bg-video">
  <source src="assets/videos/adminbg.mp4" type="video/mp4" />
</video>

<div class="admins-toolbar">
  <h2>Admins</h2>

  <div class="toolbar-actions">
    <input
      type="text"
      placeholder="Search admins..."
      [(ngModel)]="searchTerm"
      (input)="filter()"
    />

    <button class="btn primary" (click)="updateLoggedInAdmin()">Update My Profile</button>
    <button class="btn danger" data-bs-toggle="modal" data-bs-target="#deleteConfirmModal">
      Delete My Account
    </button>
    <button class="btn" (click)="backToAdminArea()">Back</button>
  </div>
</div>

<!-- Admins list -->
<div class="admins-list">
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of filteredAdmins">
        <td>{{ a.username }}</td>
        <td>{{ a.email }}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Account Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete your account? This action cannot be undone.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
